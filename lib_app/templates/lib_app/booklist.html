{% extends "index.html" %}
<!DOCTYPE html>
<html lang="en">
{% block body %}
<h2>Book List:</h2>
<table border = "1" width="50%">
         <tr>
            <th>Book</th>
            <th>Author</th>
            <th>Publication</th>
         </tr>
    {% for book in books %}
         <tr>
            <td>{{book.book}}</td>
            <td>{{book.author}}</td>
            <td>{{book.pub_name}}</td>
         </tr>
    {% endfor %}
</table>
{% endblock body %}

</html>
